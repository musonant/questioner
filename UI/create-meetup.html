<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="author" content="Emmanuel Osuh, mrmusonant@gmail.com">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Meetup - Questioner</title>
  <link rel="shortcut icon" href="img/question.png" type="image/png">
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <div class="page-container" id="create-meetup-page">
    <header class="main-header row">
      <div class="header-brand">
        <h3 class="title">Questioner</h3>
      </div>
      <div class="menu-toggle">
        <i class="menu-btn fa fa-bars"></i>
        <div class="menu-content">
          <ul class="menu-list">
            <a href="meetups.html">
              <li class="menu-option">Browse Meetups</li>
            </a>
            <a href="create-meetup.html">
              <li class="menu-option">Create Meetup</li>
            </a>
            <div class="menu-toggle">
              <li class="menu-btn menu-option">Account Settings</li>
              <div class="menu-content">
                <ul class="menu-list">
                  <a href="account.html#account-info">
                    <li class="menu-option">Account Information</li>
                  </a>
                  <a href="account.html#account-log">
                    <li class="menu-option">Account Log</li>
                  </a>
                  <a href="account.html#schedulled-meetups">
                    <li class="menu-option">Schedulled Meetups</li>
                  </a>
                </ul>
              </div>
            </div>
          </ul>
        </div>
      </div>
    </header>
    <div class="main-title">
      <h1 class="title">Create Meetup</h1>
    </div>

    <div class="page-body">
      <div class="preview-meetup">
        <label class="main-label">PREVIEW MEETUP</label>
        <div class="row meetup-card for-preview" id="previewer">
            <aside class="col-sm-12 col-md-6 display">
              <div class="with-back-img meetup-display-img" style="background-color: #efffff; background-image: url('./img/event.jpg');">
                <div class="img-uploader">
                  <div class="img-placeholder">
                    <label>Click to upload an image</label>
                  </div>
                </div>
              </div>
            </aside>
            <main class="col-sm-12 col-md-6 info">
              <div class="date-thumbnail">
                <p class="month">JAN</p>
                <p class="day grey-color">30</p>
              </div>
              <div class="details">
                <h3 class="title" id="prev-title">UNTITLED</h3>
                <div class="more grey-color">
                  <p class="detail-text">
                    <span id="prev-date">January 01, 2018</span> --
                    <span id="prev-time">10:30 AM</span>
                  </p>
                  <p class="detail-text">
                    <label class="text-key">Location:</label>
                    <span id="prev-location">Add a location</span>
                  </p>
                  <p>
                    <label class="text-key">Description:</label>
                    <span id="prev-description">Add a description</span>
                  </p>
                </div>
              </div>
            </main>
          </div>
      </div>
      <form action="" id="meetup-form">
        <div class="details">
          <div class="item">
            <label for="meetup-title">Title
              <span class="required">*</span>
            </label>
            <input type="text" name="title" lang="prev-title" placeholder="short but descriptive name" id="meetup-title">
          </div>
          <div class="item">
            <label for="meetup-location">Location
            </label>
            <input type="text" id="meetup-location" lang="prev-location" placeholder="tell us where">
          </div>
          <div class="item row negative-margin">
            <div class="item col-sm-12 col-md-6 col-pad">
              <label for="">Date
              </label>
              <input type="date" lang="prev-date" id="meetup-date">
            </div>
            <div class="item col-sm-12 col-md-6 col-pad">
              <label for="meetup-time">Time
              </label>
              <input type="time" lang="prev-time" id="meetup-time">
            </div>
          </div>
          <div class="item">
            <label for="meetup-description">description</label>
            <textarea name="description" lang="prev-description" id="meetup-description" rows="10" placeholder="people want to know what this meetup is all about"></textarea>
          </div>
        </div>
        <div class="action">
          <input type="submit" value="Publish">
        </div>
      </form>
    </div>

  </div>

    <!-- <div class="page-background">
      <div class="overlay"></div>
    </div> -->
  </div>
</body>
<script src="js/menu.js"></script>
<script src="js/main.js"></script>
</html>
