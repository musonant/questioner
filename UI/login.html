<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="author" content="Emmanuel Osuh, mrmusonant@gmail.com">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login - Questioner</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <div class="page-container" id="sign-page">
    <div class="sign-container">
      <div class="sign-toggle row" id="sign-toggle">
        <div class="bar in col-sm-6 active" id="signin-toggle" name="in">Log in</div>
        <div class="bar up col-sm-6" id="signup-toggle" name="up">Register</div>
      </div>
      <div class="form-area">
        <form action="" id="signin-form" class="form active">
          <input type="text" placeholder="email">
          <input type="password" placeholder="password">
          <input type="submit" value="Login">
        </form>
        <form action="" id="signup-form" class="form">
          <input type="text" placeholder="name">
          <input type="text" placeholder="email">
          <input type="password" placeholder="password">
          <input type="password" placeholder="confirm password">
          <input type="submit" value="Register">
        </form>
      </div>
    </div>


    <!-- <div class="page-background">
      <div class="overlay"></div>
    </div> -->
  </div>
</body>
<script src="js/login.js"></script>
</html>
